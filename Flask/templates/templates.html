<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
<!--       <link rel="stylesheet" href="../static/bootstrap.css">-->
           <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}"> <!-- Boas praticas!-->
           <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


      <div class="page-header">
          <h1>{{title}}</h1>
      </div>

        {% block conteudo %}  {% endblock %} <!---diretiva_de_conteudo! -- indicando que existe um conteudo -->

        </div>
    </body>
</html>
